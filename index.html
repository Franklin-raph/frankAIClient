<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">

      <div id="chatArea">
        <div class="human">
          <div class="humanIcon">
            <box-icon name='user' size="sm" color="white" flip='horizontal'></box-icon>
          </div>
          <p class="humanRequest">Hello Bot 	&#128075;</p>
        </div>

        <div class="bot">
          <div class="botIcon">
            <box-icon name='bot' size="sm" color="white" flip='horizontal'></box-icon>
          </div>
          <p class="botAnswer">Hi, how may i be of help? </p>
        </div>
      </div>

      <form class="chatTextAndBtn">
        <textarea id="textArea" name="prompt" placeholder="Ask My Ai"></textarea>
        <button type="submit">Submit</button>
      </form>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
